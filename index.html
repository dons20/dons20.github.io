<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Steam Review Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link  rel="stylesheet" href="assets/style.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous" async></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous" async></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous" async></script>
        <script src="https://cdn.tinymce.com/4/tinymce.min.js" async></script>
         <script async>tinymce.init({ 
            selector:'div.editable', 
            toolbar: [
                 'header | bold italic underline | strikethrough | spoiler noparse',
                  'link | unorderedlist orderedlist'
             ],
            menubar: false,
            themes: "inlite",
            inline: true
            });</script>
    </head>
    <body>
        <section class="custom">
            <div class="jumbotron">
                <div class="h1">Steam Review Formatter and Editor</div>
            </div>    
            <div class="container editable"></div>
        </section>
        <section>
            <div class="float-md-center">
                <a href="https://github.com/dons20/dons20.github.io">Fork this on GitHub!</a>
            </div>
        </section>
    </body>
</html>
