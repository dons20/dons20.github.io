<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Steam Review Editor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/markitup/skins/markitup/style.css" />
        <link rel="stylesheet" type="text/css" href="assets/markitup/sets/default/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
        <link rel="stylesheet" href="https://cdn.quilljs.com/1.1.10/quill.snow.css">
        <link rel="stylesheet" href="assets/style.css">
        
        <!--Bootstrap 4 inclusions-->
        <script defer src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

        <!--Font Awesome-->
        <script defer src="https://use.fontawesome.com/8be862904e.js"></script>


        <!--Text Editor Quill-->
        <script defer src="https://cdn.quilljs.com/1.1.10/quill.min.js"></script>

        <!--Local Scripts-->
        <script defer src="assets/scripts.js"></script>
    </head>
    <body>
        <a href="https://github.com/dons20/dons20.github.io" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 1" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"/></a>
        <div class="container-fluid">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Steam Review Editor</h1>
                </div>
            </div>
        </div>   
        <div id="editorWindow" class="container mb-5 p-0">
            <div id="toolbar">
                <span class="ql-formats">
                    <select class="ql-header">
                        <option value="1"></option>
                        <option></option>
                    </select>                   
                </span>
                <span class="ql-formats">
                    <button class="ql-bold" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Bold"></button>
                    <button class="ql-italic" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Italics"></button>
                    <button class="ql-underline" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Underline"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-strike" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Strikethrough"></button>
                    <button id="spoiler" class="ql-span fa fa-lg fa-low-vision" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Spoiler"></button>
                    <button class="ql-blockquote" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Blockquote"></button>
                    <button class="ql-code-block" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Pre-formatted Text"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-header" type="button" value="1" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Heading 1"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-list" type="button" value="ordered" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Ordered List"></button>
                    <button class="ql-list" type="button" value="bullet" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Bulleted List"></button>
                </span>
                <span class="ql-formats">
                    <button class="ql-clean" data-toggle="tooltip" data-animation="false" data-placement="bottom" title="Clear Formatting"></button>
                </span>
            </div>
            <div id="editor">
            </div>
        </div>
        <div class="container col-4 mb-4">
            <button id="showBtn" class="btn btn-block btn-outline-primary" type="button" data-toggle="collapse" data-target="#previewCollapse">Show Preview</button>
        </div>
        <div id="previewCollapse" class="collapse">
            <div class="container-fluid ml-5 mr-5">
                <div class="row">
                    <div class="col"><h1 class="lead">This is the markup for your review. Copy and paste it into steam and then publish your review!</h1></div>
                    <div class="col"><h1 class="lead">Here's how your review will look when published</h1></div>
                </div>
                <div class="row">
                    <div id="markup" class="col markup p-3 mr-3"></div>
                    <div id="preview" class="col preview p-3"></div>
                </div>
            </div>
        </div>
        <footer class="easy-footer">
            <div class="container">
                <p class="lead">Made by K. Clayton<br>Copyright &copy; 2017</p>
            </div>
        </footer>
    </body>
</html>
